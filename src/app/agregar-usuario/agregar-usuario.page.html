<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="usuario.Nombre" name="Nombre" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="usuario.Correo" name="Correo" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Dirección</ion-label>
      <ion-textarea [(ngModel)]="usuario.Direccion" name="Direccion" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input [(ngModel)]="usuario.Telefono" name="Telefono" type="tel" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Método de Pago</ion-label>
      <ion-select [(ngModel)]="usuario.MetodoPago" name="MetodoPago" required>
        <ion-select-option value="efectivo">Efectivo</ion-select-option>
        <ion-select-option value="tarjeta">Tarjeta</ion-select-option>
        <ion-select-option value="paypal">PayPal</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">URL Imagen</ion-label>
      <ion-input [(ngModel)]="usuario.img" name="img" type="url"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Agregar Usuario</ion-button>
  </form>
</ion-content>
