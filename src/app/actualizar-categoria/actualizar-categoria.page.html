<ion-header>
  <ion-toolbar>
    <ion-title>Actualizar Categoría</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="categoria.Nombre" name="Nombre" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea [(ngModel)]="categoria.Descripcion" name="Descripcion" required></ion-textarea>
    </ion-item>

    <ion-button expand="full" type="submit">Actualizar Categoría</ion-button>
  </form>
</ion-content>
